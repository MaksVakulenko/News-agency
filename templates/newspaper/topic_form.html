{% extends "base.html" %}
{% block content %}
  <div class="form-container">
    <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Topic</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button type="submit">Submit</button>
        <a href="{% url 'newspaper:topic-list' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
