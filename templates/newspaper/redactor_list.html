{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Redactors</h2>
    <a href="{% url 'newspaper:redactor-create' %}" class="btn btn-primary">
      +
    </a>
  </div>
  
  <div class="row">
    {% for redactor in redactors %}
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ redactor.get_full_name }}</h5>
            <p class="card-text">
              Years of experience: {{ redactor.years_of_experience }}
            </p>
            <div class="btn-group">
              <a href="{% url 'newspaper:redactor-detail' redactor.pk %}" 
                 class="btn btn-info">More</a>
              <a href="{% url 'newspaper:redactor-update' redactor.pk %}" 
                 class="btn btn-warning">Update</a>
              <a href="{% url 'newspaper:redactor-delete' redactor.pk %}" 
                 class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
