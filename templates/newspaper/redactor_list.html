{% extends "base.html" %}
{% block content %}
  <form method="get" class="row g-2 align-items-center">
    <div class="col-md-5 position-relative">
      <input type="text" name="search" class="form-control"
             placeholder="Search..." value="{{ request.GET.search|default:'' }}">
    </div>
    <div class="col-md-3 text-md-end">
      <button type="submit" class="btn btn-primary w-100">Search</button>
    </div>
  </form>
  
  <div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="m-0">Redactors</h2>
      <a href="{% url 'newspaper:redactor-create' %}" class="btn btn-primary">
        <i class="fas fa-plus">+</i>
      </a>
    </div>

    <div class="row">
      {% for redactor in redactors %}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <a href="{% url 'newspaper:redactor-detail' redactor.pk %}" class="card-link">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ redactor.get_full_name }}</h5>
                <p class="card-text">Years of experience: {{ redactor.years_of_experience }}</p>
              </div>
            </a>
            <div class="btn-group">
              <a href="{% url 'newspaper:redactor-update' redactor.pk %}" class="btn btn-sm btn-warning">Edit</a>
              <a href="{% url 'newspaper:redactor-delete' redactor.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
