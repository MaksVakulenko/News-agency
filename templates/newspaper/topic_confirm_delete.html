{% extends "base.html" %}
{% block content %}
  <div class="delete-confirmation">
    <h1>Delete Topic</h1>
    <p>Are you sure you want to delete "{{ topic.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <div class="form-actions">
        <button type="submit" class="btn btn-danger">Submit</button>
        <a href="{% url 'newspaper:topic-list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
